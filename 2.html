    <script>
        function numeros (N1,N2,N3,N4,N5){
            let med2 = ((parseFloat(N1) + parseFloat(N2) + parseFloat(N3) + parseFloat(N4) + parseFloat(N5)) /3)
            return med2
        }
        

            N1 = prompt('digite um número')

            N3 = prompt('Digite o terceiro número')
            N4 = prompt('Digite o quarto número')
            N5 = prompt('Digite o quinto número')


        let resultado
        resultado = numeros(N1, N2, N3, N4, N5)   
        alert (resultado)     
    </script>
