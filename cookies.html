<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cookies(pergunta,aceito,nãoaceito){
            if(confirm(pergunta)) aceito()
            else nãoaceito();
        }
            function mostrarAceito(){
                alert('Você aceitou.')
            }
                function MostrarNãoaceito(){
                    alert('Você não aceitou')
                }
                    cookies ('você aceita os cookies?', mostrarAceito,MostrarNãoaceito)
    </script>
</body>
</html>
